<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">
                    <button class="btn btn-sm btn-primary" @click="showContainer = !showContainer">AÇ / KAPAT</button>
                    <h1 v-if="!showContainer" class="text-primary">BAŞLANGIÇ</h1>
                    <h1 v-else class="text-danger">SONRA</h1>

                    <hr>

                    <h3 class="text-center" :class="counterBoxClass">{{ counter }}</h3>
                    <button class="btn btn-sm btn-primary" @click="counter++">AÇ / KAPAT</button>
                    <button class="btn btn-sm btn-danger" @click="counter--">AÇ / KAPAT</button>
                    <p v-if="counter < 0">Counter Negatif</p>
                    <p v-else-if="counter > 0">Counter Pozitif</p>
                    <p v-else>Counter 0</p>


                    <hr>

                    <p v-show="counter < 0">Counter Negatif</p>
                    <p v-show="counter > 0">Counter Pozitif</p>
                    <p v-show="counter == 0">Counter 0</p>
                    
                    
                    
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
